<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Robot body -->
  <rect x="30" y="30" width="40" height="40" rx="5" fill="#2e8555" />
  
  <!-- Robot head -->
  <rect x="40" y="15" width="20" height="20" rx="10" fill="#2e8555" />
  
  <!-- Robot eyes -->
  <circle cx="46" cy="23" r="2" fill="white" />
  <circle cx="54" cy="23" r="2" fill="white" />
  
  <!-- Robot mouth -->
  <rect x="45" y="26" width="10" height="2" rx="1" fill="white" />
  
  <!-- Robot arms -->
  <rect x="20" y="40" width="10" height="5" fill="#2e8555" />
  <rect x="70" y="40" width="10" height="5" fill="#2e8555" />
  
  <!-- Robot legs -->
  <rect x="40" y="70" width="5" height="10" fill="#2e8555" />
  <rect x="55" y="70" width="5" height="10" fill="#2e8555" />
  
  <!-- Decorative circle for robot design -->
  <circle cx="50" cy="45" r="3" fill="#ffd700" />
</svg>